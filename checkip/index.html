<body>
    <!-- ‰∏ªÈ¢òÂàáÊç¢ÊåâÈíÆ -->
    <button class="theme-toggle" onclick="toggleTheme()" title="Toggle Theme">
        <span id="theme-icon">üåô</span>

    <!-- È°µÈù¢Ê†áÈ¢ò -->
    <div class="page-header">

        <p class="page-subtitle" data-en="Real-time detection of your network connection information and website availability" data-zh="ÂÆûÊó∂Ê£ÄÊµãÊÇ®ÁöÑÁΩëÁªúËøûÊé•‰ø°ÊÅØÂíåÁΩëÁ´ôÂèØÁî®ÊÄß">Real-time detection of your network connection information and website availability</p>
    </div>

    <!-- IP‰ø°ÊÅØË°®Ê†º -->
    <div class="table-container">
        <table id="ipResults">

    </button>

    <!-- ÁΩëÁ´ôÂèØÁî®ÊÄßÊ£ÄÊµã -->
    <div class="section-title" data-en="üåê Website Availability Check" data-zh="üåê ÁΩëÁ´ôÂèØÁî®ÊÄßÊ£ÄÊµã">üåê Website Availability Check</div>
    <div id="result"></div>

    <script>
        var apiUrls = {
            "https://vv.video.qq.com/checktime": "Direct",
            "https://jsonp-ip.com/": "Worker Or Pages",
            "https://jsonp-ip.aspot.workers.dev/": "ProxyIP",
            "https://chatgpt.com/cdn-cgi/trace": "ChatGPT"

        };

        function getip2(json) {
            processResponse(json, apiUrls["https://vv.video.qq.com/checktime"]);
        }

        function getip3(json) {
            processResponse(json, apiUrls["https://jsonp-ip.com/"]);
        }

        function getip4(json) {
            processResponse(json, apiUrls["https://jsonp-ip.aspot.workers.dev/"]);
        }
        async function getCloudflareJSON() {
        let data = await fetch('https://chatgpt.com/cdn-cgi/trace').then(res => res.text());
        let arr = data.trim().split('\n').map(e => e.split('='));
        return Object.fromEntries(arr);
    }

    function getip5() {
        getCloudflareJSON().then(json => {
            processResponse({ ip: json.ip }, apiUrls["https://chatgpt.com/cdn-cgi/trace"]);
        }).catch(error => {
            console.error('Error fetching ChatGPT trace:', error);
            const ipCell = document.createElement('td');
            ipCell.textContent = 'Error fetching data';
            ipCell.classList.add('error');
            const newLine = document.createElement('tr');
            newLine.classList.add('loading');
            newLine.appendChild(document.createElement('td')).textContent = apiUrls["https://chatgpt.com/cdn-cgi/trace"];
            newLine.appendChild(ipCell);
            newLine.appendChild(document.createElement('td')).textContent = 'N/A';
            newLine.appendChild(document.createElement('td')).textContent = 'N/A';
            document.getElementById("ipResults").appendChild(newLine);
            newLine.classList.remove('loading');
        });
    }
        function processResponse(json, name) {
            const ipResultsTable = document.getElementById("ipResults");
            let newLine = document.createElement('tr');
            let nameCell = document.createElement('td');
            let ipCell = document.createElement('td');
            let locationCell = document.createElement('td');
            let ispCell = document.createElement('td');

            nameCell.textContent = name;
            newLine.classList.add('loading');

            let ip;
            if (json.ip) {
                ip = json.ip;
            } else if (json.status === 'success') {
                ip = json.query;
            } else {
                ipCell.textContent = 'Error';
                ipCell.classList.add('error');
            }

            if (ip) {
                fetch('https://api.ip.sb/geoip/' + ip)
                    .then(response => response.json())
                    .then(data => {
                        newLine.classList.remove('loading');
                        // ÂàõÂª∫IPÂú∞ÂùÄÂçïÂÖÉÊ†ºÁöÑÂÜÖÂÆπ
                        const ipContent = document.createElement('div');
                        ipContent.style.display = 'flex';
                        ipContent.style.alignItems = 'center';
                        ipContent.style.gap = '8px';
                        
                        const ipText = document.createElement('span');
                        ipText.textContent = ip;
                        
                        const copyButton = document.createElement('button');
                        copyButton.textContent = getCurrentLanguage() === 'zh' ? 'Â§çÂà∂' : 'Copy';
                        copyButton.className = 'copy-button';
                        copyButton.onclick = () => {
                            navigator.clipboard.writeText(ip).then(() => {
                                copyButton.textContent = getCurrentLanguage() === 'zh' ? 'Â∑≤Â§çÂà∂!' : 'Copied!';
                                setTimeout(() => {
                                    copyButton.textContent = getCurrentLanguage() === 'zh' ? 'Â§çÂà∂' : 'Copy';
                                }, 2000);
                            });
                        };
                        
                        ipContent.appendChild(ipText);
                        ipContent.appendChild(copyButton);
                        ipCell.appendChild(ipContent);
                        
                        locationCell.textContent = data.country + ', ' + data.region + ', ' + data.city;
                        ispCell.textContent = data.organization;
                        
                        newLine.appendChild(nameCell);
                        newLine.appendChild(ipCell);
                        newLine.appendChild(locationCell);
                        newLine.appendChild(ispCell);
                        ipResultsTable.appendChild(newLine);
                    })
                    .catch(error => {
                        newLine.classList.remove('loading');
                        console.error('Error:', error);
                        ipCell.textContent = 'Error fetching data';
                        ipCell.classList.add('error');
                        locationCell.textContent = 'N/A';
                        ispCell.textContent = 'N/A';
                        
                        newLine.appendChild(nameCell);
                        newLine.appendChild(ipCell);
                        newLine.appendChild(locationCell);
                        newLine.appendChild(ispCell);
                        ipResultsTable.appendChild(newLine);
                    });
            }
        }

        // ÁΩëÁ´ôÂèØÁî®ÊÄßÊ£ÄÊµã‰ª£Á†Å
        window.onload = function () {
            const websites = [
                'www.baidu.com',
                'www.google.com',
                'www.github.com',
                'www.youtube.com',
                'www.facebook.com',
                'www.x.com',
                'www.cloudflare.com',
                'chatgpt.com',
                'www.flickr.com',
                'www.netflix.com',
                'www.disneyplus.com',
                'www.yahoo.com'
            ];

            websites.forEach((website) => {
                checkWebsite(website);
            });
        }

        function checkWebsite(website) {
            const startTime = performance.now();
            const timeout = 5000; // 5 seconds timeout

            // ÂàõÂª∫ÂÆπÂô®ÂÖÉÁ¥†
            const container = document.createElement('div');
            container.className = 'site-status';
            
            // ÂàõÂª∫Áä∂ÊÄÅÁÇπ
            const statusDot = document.createElement('span');
            statusDot.className = 'status-dot';
            
            // ÂàõÂª∫ÁΩëÁ´ôÂêçÁß∞ÂÖÉÁ¥†
            const nameSpan = document.createElement('span');
            nameSpan.textContent = website;
            nameSpan.className = 'site-name';

            // ÂàõÂª∫ÂìçÂ∫îÊó∂Èó¥ÂÖÉÁ¥†
            const responseTime = document.createElement('span');
            responseTime.className = 'response-time';

            // ÁªÑË£ÖÂÖÉÁ¥†
            container.appendChild(statusDot);
            container.appendChild(nameSpan);
            container.appendChild(responseTime);

            // Ê∑ªÂä†Âà∞ÁªìÊûúÂå∫Âüü
            document.getElementById('result').appendChild(container);

            // ‰ΩøÁî® fetch ‰ª£ÊõøÂõæÁâáÂä†ËΩΩ
            const controller = new AbortController();
            const timeoutId = setTimeout(() => controller.abort(), timeout);

            // ‰∏∫ÁâπÂÆöÁΩëÁ´ô‰ΩøÁî®Êõ¥ÂèØÈù†ÁöÑÊ£ÄÊµãË∑ØÂæÑ
            let testUrl = `https://${website}/favicon.ico`;
            if (website === 'chatgpt.com') {
                testUrl = `https://${website}/cdn-cgi/trace`; // ChatGPTÁöÑCloudflare traceÁ´ØÁÇπ
            }

            fetch(testUrl, {

        // ËØ≠Ë®ÄÊ£ÄÊµãÂíåÂàáÊç¢ÂäüËÉΩ
        function getCurrentLanguage() {
            const savedLang = localStorage.getItem('language');
            if (savedLang) return savedLang;

            const browserLang = navigator.language || navigator.userLanguage;
            return browserLang.startsWith('zh') ? 'zh' : 'en';
        }

        function updateLanguage(lang) {
            const elements = document.querySelectorAll('[data-en][data-zh]');
            elements.forEach(element => {
                const text = lang === 'zh' ? element.getAttribute('data-zh') : element.getAttribute('data-en');
                element.textContent = text;
            });

            // Êõ¥Êñ∞‰∏ªÈ¢òÂàáÊç¢ÊåâÈíÆÁöÑtitle
            const themeToggle = document.querySelector('.theme-toggle');
            themeToggle.title = lang === 'zh' ? 'ÂàáÊç¢‰∏ªÈ¢ò' : 'Toggle Theme';

            localStorage.setItem('language', lang);
        }

        // ‰∏ªÈ¢òÂàáÊç¢ÂäüËÉΩ
        function toggleTheme() {
            const body = document.body;
            const themeIcon = document.getElementById('theme-icon');
            const currentTheme = body.getAttribute('data-theme');

            if (currentTheme === 'dark') {
                body.removeAttribute('data-theme');
                themeIcon.textContent = 'üåô';
                localStorage.setItem('theme', 'light');
            } else {
                body.setAttribute('data-theme', 'dark');
                themeIcon.textContent = '‚òÄÔ∏è';
                localStorage.setItem('theme', 'dark');
            }
        }

        // È°µÈù¢Âä†ËΩΩÊó∂Â∫îÁî®‰øùÂ≠òÁöÑ‰∏ªÈ¢òÂíåËØ≠Ë®Ä
        document.addEventListener('DOMContentLoaded', function() {
            // ÂàùÂßãÂåñ‰∏ªÈ¢ò
            const savedTheme = localStorage.getItem('theme');
            const themeIcon = document.getElementById('theme-icon');

            if (savedTheme === 'dark') {
                document.body.setAttribute('data-theme', 'dark');
                themeIcon.textContent = '‚òÄÔ∏è';
            } else {
                themeIcon.textContent = 'üåô';
            }

            // ÂàùÂßãÂåñËØ≠Ë®Ä
            const currentLang = getCurrentLanguage();
            updateLanguage(currentLang);
        });

        // Ê∑ªÂä†È°µÈù¢Âä†ËΩΩÂä®Áîª
        window.addEventListener('load', function() {
            document.body.style.opacity = '0';
            document.body.style.transition = 'opacity 0.5s ease-in-out';
            setTimeout(() => {
                document.body.style.opacity = '1';
            }, 100);
        });
